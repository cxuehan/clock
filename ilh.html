<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♥宝贝♥</title>
    <style>
        #canvas{
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="800"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    
    context.beginPath();
    context.arc(360, 150, 80, 270/180*Math.PI, 90/180*Math.PI);
    context.strokeStyle = "gold";
    context.lineWidth = 3;
    context.fillStyle = "gold";
    context.fill();
    context.stroke();
    context.beginPath();
    context.arc(300, 150, 100, 307/180*Math.PI, 53/180*Math.PI);
    context.strokeStyle = "gold";
    context.lineWidth = 3;
    context.fillStyle = "black";
    context.fill();
    context.stroke();

    function drawStars(x, y, r, R, a){
        context.save();
        context.translate(x, y);
        context.beginPath();
        for(var i = 0; i<5; i++){
            var xout = Math.cos((a+72*i)*Math.PI/180)*R;
            var yout = -Math.sin((a+72*i)*Math.PI/180)*R;
            var xin = Math.cos((a+36+72*i)*Math.PI/180)*r;
            var yin = -Math.sin((a+36+72*i)*Math.PI/180)*r;
            context.lineTo(xout, yout);
            context.lineTo(xin, yin);
        };
        context.closePath();
        context.strokeStyle = "gold";
        context.globalAlpha = 0.7;
        context.fillStyle = "gold";
        context.fill();
        context.stroke();
        context.restore();
    }

    
        for(var i = 0; i<100; i++){
            var x = Math.random()*600;
            var y = Math.random()*800;
            var r = Math.random()*2+3;
            var R = 2*r;
            var a = Math.random()*360;
            drawStars(x, y, r, R, a);
        }

    context.beginPath();
    context.arc(-200, 0, 400, 0, 360*Math.PI/180);
    context.fillStyle = "rgb(25, 25, 100)";
    context.fill();
    context.strokeStyle = "rgb(25, 25, 100)";
    context.stroke();
    context.beginPath();
    context.arc(800, 0, 400, 0, 360*Math.PI/180);
    context.fillStyle = "rgb(25, 25, 100)";
    context.fill();
    context.strokeStyle = "rgb(25, 25, 100)";
    context.stroke();

    context.beginPath();
    context.moveTo(0, 250);
    context.lineTo(100, 600);
    context.lineTo(0, 600);
    context.fillStyle = "rgb(25, 25, 100)";
    context.fill();
    context.stroke();
    context.beginPath();
    context.moveTo(600, 250);
    context.lineTo(500, 600);
    context.lineTo(600, 600);
    context.fillStyle = "rgb(25, 25, 100)";
    context.fill();
    context.stroke();

    context.beginPath();
    context.arc(-270, 20, 420, 0, 360*Math.PI/180);
    context.strokeStyle = "rgb(20, 20, 80)";
    context.lineWidth = 5;
    context.stroke();
    context.beginPath();
    context.arc(-350, 50, 450, 0, 360*Math.PI/180);
    context.strokeStyle = "rgb(25, 25, 80)";
    context.lineWidth = 5;
    context.stroke();
    context.beginPath();
    context.arc(-600, 50, 660, 0, 360*Math.PI/180);
    context.strokeStyle = "rgb(25, 25, 80)";
    context.lineWidth = 5;
    context.stroke();
    context.beginPath();
    context.arc(-770, 100, 800, 0, 360*Math.PI/180);
    context.strokeStyle = "rgb(25, 25, 80)";
    context.lineWidth = 5;
    context.beginPath();
    context.moveTo(0, 280);
    context.lineTo(70, 590);
    context.moveTo(0, 280);
    context.lineTo(40, 590);
    context.moveTo(0, 280);
    context.lineTo(20, 590);
    context.moveTo(0, 280);
    context.lineTo(7, 590);
    context.strokeStyle = "rgb(20, 20, 80)";
    context.lineWidth = 5;
    context.stroke();

    context.stroke();
    context.beginPath();
    context.arc(870, 20, 420, 0, 360*Math.PI/180);
    context.strokeStyle = "rgb(20, 20, 80)";
    context.lineWidth = 5;
    context.stroke();
    context.beginPath();
    context.arc(950, 50, 450, 0, 360*Math.PI/180);
    context.strokeStyle = "rgb(25, 25, 80)";
    context.lineWidth = 5;
    context.stroke();
    context.beginPath();
    context.arc(1200, 50, 660, 0, 360*Math.PI/180);
    context.strokeStyle = "rgb(25, 25, 80)";
    context.lineWidth = 5;
    context.stroke();
    context.beginPath();
    context.arc(1370, 100, 800, 0, 360*Math.PI/180);
    context.strokeStyle = "rgb(25, 25, 80)";
    context.lineWidth = 5;
    context.stroke();
    context.beginPath();
    context.moveTo(600, 280);
    context.lineTo(530, 590);
    context.moveTo(600, 280);
    context.lineTo(560, 590);
    context.moveTo(600, 280);
    context.lineTo(580, 590);
    context.moveTo(600, 280);
    context.lineTo(593, 590);
    context.strokeStyle = "rgb(20, 20, 80)";
    context.lineWidth = 5;
    context.stroke();

    context.beginPath();
    context.arc(105, 690, 50, 143*Math.PI/180, 323*Math.PI/180);
    context.arc(185, 690, 50, 217*Math.PI/180, 37*Math.PI/180);
    context.arc(145, 660, 100, 37*Math.PI/180, 143*Math.PI/180);
    context.fillStyle = "red";
    context.fill();
    context.strokeStyle = "red";
    context.stroke();

    context.shadowColor = "LemonChiffon";
    context.shadowBlur = 7;
    context.shadowOffsetX = 5;
    context.shadowOffsetY = 5;
    context.font = "80px 隶书";
    context.fillStyle = "rgb(59,112,137)";
    context.fillText("霍仕伟", 120, 620);
    context.font = "80px 隶书";
    context.fillStyle = "RosyBrown";
    context.fillText("我的", 300, 700);
    context.font = "80px 隶书";
    context.fillStyle = "Salmon";
    context.fillText("宝贝", 370, 770);
</script>
</html>
